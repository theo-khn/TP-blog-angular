<li   [ngClass]="{'list-group-item': true,
'list-group-item-success': loveIts > 0,
'list-group-item-danger': loveIts < 0 }" > 
  <h1> {{ postTitle }} </h1>
  <p> {{ postContent}} </p>
  <p> Mise en ligne : le {{ created_at | date: 'short'}} </p>
 
  
  <div> 
    <button type="button" class="btn btn-success" (click)='loveIts = loveIts + 1' >LIKE</button>
    <button type="button" class="btn btn-danger" (click)='loveIts = loveIts - 1' >DISLIKE</button>
  
  </div>
</li>
